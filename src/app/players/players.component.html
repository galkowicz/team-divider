<div class="add-player">
  <label>Name:
    <input #playerName matInput (keyup.enter)="add(playerName.value); playerName.value=''"/>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button mat-raised-button (click)="add(playerName.value); playerName.value=''" class="add">
    add
  </button>
</div>

<mat-grid-list cols="4" rowHeight="2rem">
  <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let player of players" class="player">
    <button mat-raised-button color="accent" (click)="select(player)">{{player.name}}</button>
    <button class="delete" title="delete player" (click)="delete(player)">x</button>
  </mat-grid-tile>
</mat-grid-list>

<mat-slide-toggle
  (change)="toggle()"
  [color]="color"
  [checked]="checked">
  {{toggleSlider}}
</mat-slide-toggle>

<app-teams [teamA]="teamA" [teamB]="teamB" (selected)="onPlayerClick($event)"></app-teams>
